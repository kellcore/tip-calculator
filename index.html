<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
</head>

<body>
    <header> Tip Calculator </header>
    <main>
        <section>
            <div class="bill">
                <div class="text">
                    <p> How much was your bill? </p>
                    <span class="dollar-sign"> $ </span>
                    <input type="number" id="bill-amount" required class="input-text"> </input>
                </div>
        </section>
        <section>
            <div class="bill">
                <div class="text">
                    <p> What percentage do you want to tip? </p>
                    <button type="button" id="button1" class="buttons"> 10% </button>
                    <button type="button" id="button2" class="buttons"> 15% </button>
                    <button type="button" id="button3" class="buttons"> 20% </button>
                </div>
            </div>
        </section>
        <section>
            <div class="bill">
                <div class="text">
                    <p> Total tip </p>
                    <p id="tip"> $ </p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="output">
            <p> Total bill </p>
            <p id="total-bill"> $ </p>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
